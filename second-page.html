<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">Explore Your Trip</h1>
        <div class="toggle-buttons">
            <button class="toggle-button active" data-table="restaurant-table">Restaurants</button>
            <button class="toggle-button" data-table="hotel-table">Hotels</button>
            <button class="toggle-button" data-table="activity-table">Activities</button>
        </div>
        <div class="tables">
            <!-- Restaurant Table -->
            <table id="restaurant-table" class="table active">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Location</th>
                        <th>Rating</th>
                        <th>Select/Unselect</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Restaurant A</td>
                        <td>City Center</td>
                        <td>4.5</td>
                        <td><input type="checkbox" class="row-checkbox"></td>
                    </tr>
                    <tr>
                        <td>Restaurant B</td>
                        <td>Downtown</td>
                        <td>4.0</td>
                        <td><input type="checkbox" class="row-checkbox"></td>
                    </tr>
                </tbody>
            </table>

            <!-- Hotel Table -->
            <table id="hotel-table" class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Location</th>
                        <th>Price</th>
                        <th>Select/Unselect</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Hotel X</td>
                        <td>Near Beach</td>
                        <td>$200</td>
                        <td><input type="checkbox" class="row-checkbox"></td>
                    </tr>
                    <tr>
                        <td>Hotel Y</td>
                        <td>City Center</td>
                        <td>$150</td>
                        <td><input type="checkbox" class="row-checkbox"></td>
                    </tr>
                </tbody>
            </table>

            <!-- Activity Table -->
            <table id="activity-table" class="table">
                <thead>
                    <tr>
                        <th>Activity</th>
                        <th>Location</th>
                        <th>Duration</th>
                        <th>Select/Unselect</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Hiking</td>
                        <td>Mountain Trails</td>
                        <td>3 hours</td>
                        <td><input type="checkbox" class="row-checkbox"></td>
                    </tr>
                    <tr>
                        <td>City Tour</td>
                        <td>Downtown</td>
                        <td>2 hours</td>
                        <td><input type="checkbox" class="row-checkbox"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="second-page.js"></script>
</body>
</html>
