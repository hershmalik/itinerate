<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Trip</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Plan Your Perfect Trip</h1>
        <p>Select your preferences and discover the best itineraries for your trip!</p>
    </header>
    <div class="container">
        <div class="form-container">
            <h2>Trip Details</h2>
            <form id="trip-form" action="second-page.html" method="GET">
                <label for="destination">Destination</label>
                <input type="text" id="destination" name="destination" placeholder="Enter your destination" required>

                <label for="departure-date">Departure Date</label>
                <input type="date" id="departure-date" name="departure-date" required>

                <label for="arrival-date">Arrival Date</label>
                <input type="date" id="arrival-date" name="arrival-date" required>

                <fieldset>
                    <legend>Preferences</legend>
                    <label><input type="checkbox" name="preferences" value="culture"> Culture</label>
                    <label><input type="checkbox" name="preferences" value="landmarks"> Landmarks</label>
                    <label><input type="checkbox" name="preferences" value="foodie"> Foodie</label>
                    <label><input type="checkbox" name="preferences" value="historical"> Historical</label>
                    <label><input type="checkbox" name="preferences" value="art"> Art</label>
                    <label><input type="checkbox" name="preferences" value="nature"> Nature</label>
                    <label><input type="checkbox" name="preferences" value="nightlife"> Nightlife</label>
                </fieldset>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Travel Planner. All rights reserved.</p>
    </footer>
</body>
</html>
