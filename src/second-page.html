<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Trip Itinerary</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        header {
            background-color: #FF4C4C;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }
        header p {
            margin-top: 5px;
            font-size: 1.1em;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 30px;
        }

        #preferences-summary {
            margin-bottom: 25px;
            padding: 15px;
            background-color: #eef;
            border-radius: 5px;
        }
        #preferences-summary h2 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #335;
        }
        #preferences-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        #preferences-list li {
            background-color: #d4e2f9;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        #itinerary-chatbot h2 {
             margin-top: 0;
             margin-bottom: 15px;
             border-bottom: 2px solid #FF4C4C;
             padding-bottom: 5px;
             color: #FF4C4C;
        }

        .trip-details h2 {
            font-size: 1.4em;
            margin-bottom: 20px;
            color: #555;
        }
        #selected-destination-header {
            font-weight: bold;
            color: #000;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 40px 20px;
            margin: 20px 0;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        
        .spinner {
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 5px solid #FF4C4C;
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }
        .loading-spinner p {
            font-size: 1.1em;
            color: #555;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #D8000C;
            background-color: #FFD2D2;
            border: 1px solid #D8000C;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            display: none;
        }

        #itinerary-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-family: Arial, sans-serif;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        #itinerary-table th {
            background-color: #003366; /* Explicitly set Dark Blue background for th */
            color: white; /* Explicitly set white text for th */
            padding: 12px 15px; 
            text-align: left;
            font-weight: normal; 
            border-bottom: 1px solid #002244; 
            font-size: 0.95em; 
            text-transform: none; 
        }

        #itinerary-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            vertical-align: top;
        }

        #itinerary-table tbody tr:last-child td {
            border-bottom: none;
        }

        #itinerary-table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        #itinerary-table tbody tr:hover {
            background-color: #f0f7ff;
        }

        #map-container {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        #map-container h2 {
             margin-bottom: 15px;
             color: #333;
        }
        #map {
            height: 500px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Trip Itinerary</h1>
        <p>Discover the best activities based on your preferences!</p>
    </header>
    <div class="container">
        <div id="preferences-summary">
            <h2>Your Preferences</h2>
            <ul id="preferences-list"></ul>
        </div>

        <div id="itinerary-chatbot">
            <h2>Itinerary Generator</h2>
            <div class="trip-details">
                <h2>Your Itinerary for <span id="selected-destination-header">your destination</span></h2>
                
                <div id="loading-indicator" class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Generating your AI-powered itinerary...</p>
                </div>
                
                <div id="error-message" class="error-message"></div>
            </div>
            <div id="itinerary-display" style="display: none;">
                <table id="itinerary-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Activity</th>
                            <th>Location Details</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Itinerary data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="map-container">
             <h2>Trip Map</h2>
             <div id="map"></div>
        </div>
    </div>

    <script src="second-page.js"></script>
    <script>
      // Store trip details in variables right away
      const storedDestination = localStorage.getItem('tripDestination');
      const storedDepartureDate = localStorage.getItem('tripDepartureDate');
      const storedArrivalDate = localStorage.getItem('tripArrivalDate');
      const storedPreferences = localStorage.getItem('tripPreferences');
      
      // Override getTripDetailsFromStorage to use these stored values
      window.getTripDetailsFromStorageOverride = function() {
        console.log('[second-page.js] Using pre-stored values instead of reading from localStorage again');
        
        if (!storedDestination || !storedDepartureDate || !storedArrivalDate) {
          console.warn('[second-page.js] One or more stored values are missing');
          return null;
        }
        
        const preferences = storedPreferences ? JSON.parse(storedPreferences) : [];
        console.log('[second-page.js] Using stored preferences:', preferences);
        
        return {
          destination: storedDestination,
          departureDate: storedDepartureDate,
          arrivalDate: storedArrivalDate,
          preferences: preferences  // Make sure this is properly passed
        };
      };
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsiIuDg6F3hT2Oj871DQYzH7RMXhJ5JKg&libraries=marker,geometry&loading=async&callback=initMapAndItinerary"></script>
</body>
</html>
